<table class="table">
  <tr>
    <th>Even/Odd</th>
    <th>Index</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenites</th>
    <th>Checkin Time</th>
    <th>Select Room</th>
  </tr>
  <tr
    [ngClass]="e ? 'even' : 'odd'"
    *ngFor="
      let room of rooms | filter : price;
      let e = even;
      let o = odd;
      let i = index
    "
  >
    <td>{{ e ? "Even" : "Odd" }}</td>
    <td>{{ i }}</td>
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.price | currency : "INR" }}</td>
    <td>{{ room.amenities | titlecase }}</td>
    <td>{{ room.checkinTime | date : "short" }}</td>
    <td>
      <!-- <button class="btn btn-primary" (click)="selectRoom(room)">Select</button> -->
      <!-- <button class="btn btn-primary" [routerLink]="['/rooms', room?.roomNumber]">Book Room</button> -->
      <button
        class="btn btn-primary"
        [routerLink]="['/booking', room?.roomNumber]"
      >
        Book Room
      </button>
    </td>
  </tr>
</table>
