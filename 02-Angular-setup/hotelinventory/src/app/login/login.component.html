<form>
  <div class="form-group">
    <input
      class="form-control"
      type="email"
      name="email"
      [(ngModel)]="email"
      hinvHover="purple"
      hinvEmailvalidator
      #emailControl="ngModel"
      placeholder="Provide some Email"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      [(ngModel)]="password"
      hinvHover="purple"
      placeholder="Provide some Email"
    />
  </div>
  <button class="btn btn-success" (click)="login()">Login</button>
</form>
